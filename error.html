<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Abdullah's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .error-container {
            margin-top: 100px;
        }

        h1 {
            color: #dc3545;
            /* Bootstrap's red color for danger */
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        img {
            width: 50%;
            max-width: 300px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="error-container">
        <h1>Error</h1>
        <p>Sorry, something went wrong. Please try again later.</p>
        <img src="error-image.png" alt="Error Image">
    </div>

</html>
